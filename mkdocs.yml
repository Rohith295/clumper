site_name: Clumper Docs
extra_css: [style.css]
repo_url: https://github.com/koaning/clumper
site_url: https://koaning.github.io/clumper/
site_description: A small python library that can clump lists of data together.
site_author: Vincent D. Warmerdam
use_directory_urls: false
nav:
  - Home:
    - Index: index.md
  - Guides:
      - Getting Started: guides/getting-started.md
      - Understanding Verbs: guides/verbs.md
      - Understanding Groups: guides/understanding-groups.md
      - Understanding Shapes: guides/understanding-reshaping.md
      - Useful Methods: guides/summary-methods.md
      - FAQ: guides/faq.md
  - API:
      - Clumper: api/clumper.md
      - sequence: api/sequence.md
plugins:
  - mkdocstrings
  - mkdocs-jupyter
  - search
copyright: Copyright &copy; 2020 Maintained by <a href="https://twitter.com/fishnets88">Vincent</a>.
theme:
  name: material
  custom_dir: theme/
  icon:
    logo: material/library
  font:
    text: Ubuntu
    code: Ubuntu Mono
  favicon: logo.png
  logo: logo.png
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: blue
markdown_extensions:
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      permalink: true
